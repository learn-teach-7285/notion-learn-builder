<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hiển thị ID từ URL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    // Hàm lấy giá trị tham số từ URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Hàm copy nội dung textbox
    function copyToClipboard() {
      const input = document.getElementById("idInput");
      input.select();
      input.setSelectionRange(0, 99999); // Cho mobile
      document.execCommand("copy");
    }

    // Khi trang đã load xong
    window.onload = function () {
      const idValue = getQueryParam("id");
      if (idValue) {
        document.getElementById("idInput").value = idValue;
      }
    }
  </script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow rounded-4">
      <div class="card-body">
        <h4 class="card-title mb-4">Hiển thị tham số ID từ URL</h4>
        <div class="input-group">
          <input type="text" class="form-control" id="idInput" readonly>
          <button class="btn btn-outline-primary" onclick="copyToClipboard()">Copy</button>
        </div>
        <p class="mt-3 text-muted">Tham số <code>id</code> sẽ được lấy từ URL, ví dụ: <br><code>?id=12345</code></p>
      </div>
    </div>
  </div>
</body>
</html>
